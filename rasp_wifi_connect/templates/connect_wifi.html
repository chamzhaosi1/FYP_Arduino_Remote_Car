<!DOCTYPE html>
<html>
  <head>
    <title>
      Available Wifi List
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
  </head>
  <body class="container d-flex align-items-center justify-content-center" style="height: 60vh;">
      {% if message %}
        <div class="alert alert-success" role="alert">
          {{message}}
        </div>
      {% else %}
        <div class="d-block col-lg-6 col-sm-10 col-12 row">
          {% if error %}
          <div class="alert alert-danger" role="alert">
            {{error}} 
          </div>
        {% endif %}
      <form class="" method="POST" action="/connect_wifi">
        <div class="mb-3">
          <label for="ssid" class="form-label">SSID</label>
          <div class="mb-3 d-flex">
            <select class="form-select" aria-label="Default select example" id="ssid" name="ssid" required>
              <option selected>Select one of the SSID</option>
              {% for wifi in wifi_list %}
              <option value={{wifi}}>{{ wifi }}</option>
              {% endfor %}
            </select>
            <div class="rounded btn btn-light-primary" onclick="wifi_refresh()">
              <img id="refresh_btn" src="{{url_for('static', filename='images/refresh.png')}}" alt="refresh" width="20px" height="20px">
            </div>
          </div>
          <div class="mb-3">
            <label for="wifi_password" class="form-label">Password</label>
            <input type="password" class="form-control" id="wifi_password" name="wifi_password" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary col-12" >Submit</button>
      </form>
        </div>
      {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
