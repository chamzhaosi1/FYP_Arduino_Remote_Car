<div id="imgContainer" class="container">
    <div class="row">
        {% for imgList in imageList %}
        <div class="col-4 mb-3 pt-3 border-bottom">
            <img class="w-100" src="{{url_for('static' , filename=imgList)}}" alt="">
            <form action="{{url_for ('update_img_name')}}", method="POST">
                <div class="mb-3">
                  <label for="imgNameEdited" class="form-label">Your Name</label>
                  <input type="text" class="form-control" pattern="[a-zA-Z_]+" name="imgNameEdited" id="imgNameEdited" aria-describedby="emailHelp" placeholder="Tan_Xiao_Ming" title="Only the alphabet and underscore are accepted">
                  <input type="hidden" name="imgName" value={{imgList}}>
                  <div id="emailHelp" class="form-text">Please fill in your name with the "_" instead of spacing, Thanks!</div>
                </div>
                <button type="submit" class="btn btn-primary mb-3" id="formSumbit">Submit</button>
            </form>
        </div>
        {% endfor %}
    </div>
</div>
