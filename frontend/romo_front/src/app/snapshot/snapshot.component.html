<div class="container position-relative">
    <div class="alert my-3" [ngClass]="{'alert-danger' : isShowErrorMessage, 'alert-info' : !isShowErrorMessage}" role="alert">
        Please remember that you need to take five pictures from different angles. <br>
        {{errorMessage}} 
    </div>
    <div>
        <div class="d-flex justify-content-center">
            <video id="localVideo" autoplay muted playsinline class="bg-secondary d-block" (loadedmetadata)="onLoadedFaceVideoMetadata($event)"></video>
        </div>
        
        <div class="mt-2 d-flex flex-row-reverse">
            <div>
                <button class="btn btn-info me-2 btn-lg" (click)="snapshot()" [disabled]="isPressSnapshotBtn">Capture</button>
                <button class="btn btn-danger btn-lg" (click)="finish()">Finish</button>
            </div>
        </div>
        <div class="position-absolute top-50 start-50"  [ngClass]="{'d-flex': isPressSnapshotBtn, 'd-none': !isPressSnapshotBtn}">
            <i class="loading-icon fa fa-spinner fa-spin fa-3x text-danger"></i>
        </div>
        <div class="m-auto fd d-flex justify-content-center rounded p-2" [ngClass]="{'d-block' : isLoadingShow, 'd-none': !isLoadingShow}">
            <p class="m-0 me-sm-3 p-0 col-md-10 d-none d-md-block">
              The Face Detection mode is loading. <br> Please wait for a moment....</p>
            <span class="loader"></span>
        </div>
    </div>
</div>
